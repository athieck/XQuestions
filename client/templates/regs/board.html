<template name="board">
	<div class="roundCounter">
		{{> roundCounter}}
	</div>
	<div class="board">
		{{#each randomImages}}
			{{> image}}
		{{/each}}

	</div>
	<div class="tags">
		{{#each tags}}
			{{> tag}}
		{{/each}}
	</div>
	<br>
	{{#if isNotDone}}
	<div class="guess">
		{{> guess}}
	</div>
	{{/if}}
	<div class="restart">
		{{> restart}}
	</div>
</template>
